group 'com.pauldemarco.flutter_blue'
version '1.0'

buildscript {
    repositories {
        google()
        jcenter()
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:4.1.0'
        classpath 'com.google.protobuf:protobuf-gradle-plugin:0.8.15'
    }
}

rootProject.allprojects {
    repositories {
        google()
        jcenter()
    }
}

apply plugin: 'com.android.library'
apply plugin: 'com.google.protobuf'

android {
    compileSdkVersion 30

    defaultConfig {
        minSdkVersion 19
    }
    sourceSets {
        main {
            proto {
                srcDir '../protos'
            }
        }
    }

    repositories {
        flatDir {
            dirs 'libs'
        }
    }
}

protobuf {
    protoc {
        if (project.hasProperty('protoc_platform')) {
            artifact = "com.google.protobuf:protoc:3.20.0:${protoc_platform}"
        } else {
            artifact = "com.google.protobuf:protoc:3.20.0"
        }
    }
    generateProtoTasks {
        all().each { task ->
            task.builtins {
                java {
                    option "lite"
                }
            }
        }
    }
}

dependencies {
    implementation fileTree(dir: "libs", include: ["*.jar"])
    implementation files('libs/Android_Print_SDK_ESC_V1.18.jar')
    implementation 'com.google.protobuf:protobuf-javalite:3.20.0'
    implementation 'com.tbruyelle.rxpermissions:rxpermissions:0.9.3'
    implementation 'androidx.appcompat:appcompat:1.2.0'


}
